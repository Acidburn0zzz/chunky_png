<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{{ site.title }} :: {{ site.description }}" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{site.baseurl}}/stylesheets/stylesheet.css">
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <title>{{page.title}}</title>
  </head>

  <body>

    {% include header.html %}

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h1> {{ page.title }} </h1>
        <p id="post-subheader"> Written by <span class="author">{{ page.author }}</span> on {{ page.date | date_to_long_string }} </p>

        {{ content }}
      </section>
    </div>

    {% include footer.html %}

  </body>
</html>
